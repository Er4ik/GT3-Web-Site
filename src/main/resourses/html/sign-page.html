<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Jomhuria"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Sign-Page</title>
  </head>
  <body>
    <div class="main-page">
      <div class="main-page__sign-form">
        <div class="main-page__sign-form_content">
          <button class="btn__sign-in btn-sign">Sign Up</button>
          <form class="form-Up" id="sign-up-form" action="#">
            <div class="con-form">

              <div class="form__title">
                <h2>Sign Up</h2>
              </div>
              <input type="text" placeholder="Name" class="input" maxlength="30"/>
              <input type="email" placeholder="Email" class="input" maxlength="30"/>
              <input type="password" placeholder="Password" class="input" maxlength="30"/>
              <button class="btn">Sign Up</button>
            </div>
          </form>
        </div>
        <div class="main-page__sign-form_content">
          <button class="btn__sign-up btn-sign">Sign In</button>
          <form class="form-In" action="#">
            <div class="con-form">
              <div class="form__title">
                <h2>Sign In</h2>
              </div>
              <input type="email" placeholder="Email" class="input"  maxlength="30"/>
              <input type="password" placeholder="Password" class="input"  maxlength="30"/>
              <a href="#" class="link">Forgot your password?</a>
              <button class="btn">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/src/main/resourses/js/sign.js"></script>
  </body>
</html>
